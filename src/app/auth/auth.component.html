<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error.length>0 && !loading">
            <p>{{error}}</p>
        </div> -->
        <app-alert [message]="error" *ngIf="error" (closeErrorComponent)="ResetError()"></app-alert>
        <div *ngIf="loading">
            <app-spinner></app-spinner>
        </div>
        <form #authenticationForm="ngForm" (ngSubmit)="SubmitAuthForm(authenticationForm)" *ngIf="!loading">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authenticationForm.valid">{{ loginMode? 'Login':'Sign Up'}}</button> |
                <button class="btn btn-success" type="button" (click)="SwitchMode()">Switch to {{ !loginMode ? 'Login' : 'Sign Up'}}</button>
            </div>
        </form>
    </div>
</div>
