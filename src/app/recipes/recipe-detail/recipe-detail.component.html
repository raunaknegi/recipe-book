<div class="row">
    <div class="col-xs-12">
        <img [src]="recievedRecipe.imagePath" style="height: 100px;" alt="">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recievedRecipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button class="btn btn-primary dropdown-toggle" type="button" >Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a (click)="SendIngredients()" style="cursor: pointer;">To Shopping List</a></li>
                <li><a [routerLink]="['edit']" style="cursor: pointer;" >Edit Recipe</a></li>
                <li><a style="cursor: pointer;" (click)="DeleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recievedRecipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recievedRecipe.ingredients">
                {{ingredient.name}} -- {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
