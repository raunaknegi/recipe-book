<a routerLinkActive="active" class="list-group-item clearfix" [routerLink]="[index]">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipeItem.name}}</h4>
        <p class="list-group-item-text">{{recipeItem.description}}</p>
    </div>
    <span class="pull-right">
        <img [src]="recipeItem.imagePath" style="height: 50px;" alt="" class="img-responsive">
    </span>
</a>
